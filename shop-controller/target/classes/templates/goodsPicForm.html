<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
</head>
<div th:replace="head.html"></div>
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <div class="layui-tab-content" style="overflow-y:auto;">
            <div class="x-body">
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加/修改</div>
                        <div class="layui-card-body" style="padding: 15px;">
                            <form class="layui-form" method="post" action="/goods/picUpload"
                                  lay-filter="component-form-group" id="goodsPicAddForm" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${goods.id}">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">图片上传</label>
                                    <div class="layui-input-block">
                                        <input type="file" name="file" lay-verify="required" placeholder="图片上传"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item layui-layout-admin">
                                    <div class="layui-input-block">
                                        <div class="layui-footer" style="left: 0;">
                                            <button id="goodsPicAdd" class="layui-btn" lay-submit="" lay-filter="component-form-demo1"
                                                    type="button">立即提交
                                            </button>
<!--                                            <input id="goodsPicAdd" class="layui-btn" lay-submit="" lay-filter="component-form-demo1"-->
<!--                                                   type="submit">-->
                                            </input>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
