<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
</head>
<div th:replace="head.html"></div>
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <div class="layui-tab-content" style="overflow-y:auto;">
            <div class="x-body">
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加/修改</div>
                        <div class="layui-card-body" style="padding: 15px;">
                            <form class="layui-form" method="post"
                                  lay-filter="component-form-group" id="goodsAddForm">
                                <input type="hidden" name="id" th:value="${goods.id}">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">商品名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="goodsName" lay-verify="required" placeholder="商品名"
                                               autocomplete="off" class="layui-input" th:attr="value=${goods.goodsName}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">价格</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="price" lay-verify="required" placeholder="价格"
                                               autocomplete="off" class="layui-input" th:attr="value=${goods.price}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">商品描述</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="description" lay-verify="required" placeholder="商品描述"
                                               autocomplete="off" class="layui-input" th:attr="value=${goods.description}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">数量</label>
                                    <div class="layui-input-block">
                                        <input type="tel" name="num" lay-verify="required" placeholder="数量"
                                               autocomplete="off" class="layui-input" th:attr="value=${goods.num}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">生产商</label>
                                    <div class="layui-input-block">
                                        <input type="tel" name="manufacturer" lay-verify="required" placeholder="生产商"
                                               autocomplete="off" class="layui-input" th:attr="value=${goods.manufacturer}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">小分类</label>
                                    <div class="layui-input-block">
                                        <select name="smallTypeId">
                                            <option disabled selected>--请选择--</option>
                                            <span th:each="smallType:${smallTypeList}">
                                                <option th:value="${smallType.id}" th:text="${smallType.typeName}"></option>
                                            </span>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-layout-admin">
                                    <div class="layui-input-block">
                                        <div class="layui-footer" style="left: 0;">
                                            <button id="goodsAdd" class="layui-btn" lay-submit="" lay-filter="component-form-demo1"
                                                    type="button">立即提交
                                            </button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
