<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="head.html"></div>
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <div class="layui-tab-content" style="overflow-y:auto;">
            <div class="x-body">
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">添加</div>
                        <div class="layui-card-body" style="padding: 15px;">
                            <form class="layui-form" method="post"
                                  lay-filter="component-form-group" id="goodsEvaluateAddForm">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">商品</label>
                                    <div class="layui-input-block">
                                        <select name="goodsId">
                                            <option disabled selected>--请选择--</option>
                                            <span th:each="goods:${goodsList}">
                                                <option th:value="${goods.id}" th:text="${goods.goodsName}"></option>
                                            </span>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户</label>
                                    <div class="layui-input-block">
                                        <select name="userId">
                                            <option disabled selected>--请选择--</option>
                                            <span th:each="user:${userList}">
                                                <option th:value="${user.id}" th:text="${user.userName}"></option>
                                            </span>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">评论</label>
                                    <div class="layui-input-block">
                                        <textarea name="content" placeholder="在此输入评论" rows="7" cols="40"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">评分</label>
                                    <div class="layui-input-block">
                                        <select name="level">
                                            <option disabled selected>--请选择--</option>
                                            <option th:value="1" th:text="1"/>
                                            <option th:value="2" th:text="2"/>
                                            <option th:value="3" th:text="3"/>
                                            <option th:value="4" th:text="4"/>
                                            <option th:value="5" th:text="5"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-layout-admin">
                                    <div class="layui-input-block">
                                        <div class="layui-footer" style="left: 0;">
                                            <button id="goodsEvaluateAdd" class="layui-btn" lay-submit="" lay-filter="component-form-demo1"
                                                    type="button">立即提交
                                            </button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
